<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Counter" />
    <title>Counter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center" id="container">
      <h2 class="py-2">Counter</h2>
      <h1 class="counter py-3 text-success">0</h1>
      <button id="increase" class="btn my-5 border-success mx-2">
        Increase
      </button>
      <button id="reset" class="btn my-5 border-primary mx-2">Reset</button>
      <button id="decrease" class="btn my-5 border-danger mx-2">
        Decrease
      </button>
    </div>
    <script>
      let counter = document.querySelector(".counter");
      let increase = document.querySelector("#increase");
      let decrease = document.querySelector("#decrease");
      let reset = document.querySelector("#reset");
      increase.addEventListener("click", (e) => {
        counter.textContent++;
      });
      increase.addEventListener("mousedown", (e) => {
        increase.style.backgroundColor = "green";
      });
      increase.addEventListener("mouseup", (e) => {
        increase.style.backgroundColor = "";
      });
      decrease.addEventListener("click", (e) => {
        counter.textContent--;
      });
      decrease.addEventListener("mousedown", (e) => {
        decrease.style.backgroundColor = "red";
      });
      decrease.addEventListener("mouseup", (e) => {
        decrease.style.backgroundColor = "";
      });
      reset.addEventListener("click", (e) => {
        counter.textContent = 0;
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
